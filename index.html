<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Better Visuals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
        }
        
        [data-theme="dark"] {
            --bg: #000000;
            --text: #ffffff;
            --border: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 150%;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1450px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
            padding: 0;
        }
        
        .theme-toggle svg {
            width: 1rem;
            height: 1rem;
        }
        
        .theme-toggle:hover {
            opacity: 0.6;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 0;
            padding: 1.25rem 0;
            margin-bottom: 1.5rem;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
            width: 6rem;
            text-align: center;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        nav a.active {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            html {
                font-size: 130%;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            nav {
                gap: 0;
                padding: 1.5rem 0;
            }
            
            nav a {
                width: 5rem;
            }
            
            .theme-toggle {
                top: 0.75rem;
                right: 0.75rem;
                width: 1rem;
                height: 1rem;
            }
            
            .theme-toggle svg {
                width: 0.75rem;
                height: 0.75rem;
            }
            
            .slider-wrapper {
                gap: 0.25rem;
            }
            
            .slider-nav {
                width: 0.5rem;
                height: 0.5rem;
            }
            
            .slider-nav svg {
                width: 0.4rem;
                height: 0.4rem;
            }
            
            .slider-section {
                margin-top: 0.75rem;
                margin-bottom: 1rem;
            }
            
            .graphics-section {
                padding: 0;
            }
            
            .section-title {
                padding-left: 0.5rem;
            }
            
            .graphics-wrapper {
                flex-direction: column;
                width: 100%;
            }
            
            .graphics-preview {
                width: 100% !important;
                aspect-ratio: 1;
            }
            
            .graphics-grid {
                width: 100% !important;
                grid-template-columns: repeat(7, 1fr);
            }
            
            .graphic-item {
                font-size: 0.5rem;
            }
            
            .threed-section {
                padding: 0;
            }
            
            .threed-wrapper {
                flex-direction: column-reverse;
                width: 100%;
            }
            
            .threed-preview {
                width: 100% !important;
                aspect-ratio: 1;
            }
            
            .threed-grid {
                width: 100% !important;
                grid-template-columns: repeat(7, 1fr);
            }
            
            .threed-item {
                font-size: 0.5rem;
            }

            .website-section {
                margin-top: 1rem;
            }
            
            .website-section .section-title {
                padding-left: 0.5rem;
            }
            
            .website-section .slider-wrapper {
                gap: 0.25rem;
            }

            .sound-section {
                margin-top: 1rem;
            }
            
            .sound-section .section-title {
                padding-left: 0.5rem;
            }
            
            .sound-section .slider-wrapper {
                gap: 0.25rem;
            }
        }

        .slider-section {
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: 0.05s;
        }
        
        .slider-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .slider-container {
            flex: 1;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--border);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--bg);
        }
        
        .slide video.slide-image {
            opacity: 1;
            background: transparent;
            object-fit: cover;
        }
        
        .slider-nav {
            width: 1.5rem;
            height: 1.5rem;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            padding: 0;
            flex-shrink: 0;
        }
        
        .slider-nav:hover {
            opacity: 0.5;
        }
        
        .slider-nav svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .slider-nav.prev svg {
            transform: rotate(180deg);
        }

        .graphics-section {
            padding: 0 2.25rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: 0.1s;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            display: inline-block;
        }
        
        .graphics-wrapper {
            display: flex;
            gap: 0;
            align-items: start;
        }
        
        .graphics-preview {
            aspect-ratio: 1;
            background: var(--border);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--bg);
            transition: opacity 0.3s;
            width: 50%;
        }
        
        .graphics-preview.has-image {
            opacity: 1;
            background-size: cover;
            background-position: center;
        }
        
        .graphics-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 50%;
        }
        
        .graphic-item {
            aspect-ratio: 1;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.35rem;
            color: var(--text);
            opacity: 0.6;
        }
        
        .graphics-grid .graphic-item:nth-child(7n) {
            border-right: none;
        }
        
        .graphics-grid .graphic-item:nth-child(n+43) {
            border-bottom: none;
        }
        
        .graphic-item:hover {
            background: rgba(128, 128, 128, 0.2);
        }
        
        [data-theme="dark"] .graphic-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .graphic-item.has-image {
            background-size: cover;
            background-position: center;
        }
        
        .graphic-item.has-image:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .threed-section {
            padding: 0 2.25rem;
            margin-top: 2.5rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: 0.15s;
            padding-bottom: 2rem;
        }
        
        .threed-wrapper {
            display: flex;
            gap: 0;
            align-items: start;
        }
        
        .threed-preview {
            aspect-ratio: 1;
            background: var(--border);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--bg);
            transition: opacity 0.3s;
            width: 50%;
        }
        
        .threed-preview.has-image {
            opacity: 1;
            background-size: cover;
            background-position: center;
        }
        
        .threed-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 50%;
        }
        
        .threed-item {
            aspect-ratio: 1;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.35rem;
            color: var(--text);
            opacity: 0.6;
        }
        
        .threed-grid .threed-item:nth-child(7n) {
            border-right: none;
        }
        
        .threed-grid .threed-item:nth-child(n+43) {
            border-bottom: none;
        }
        
        .threed-item:hover {
            background: rgba(128, 128, 128, 0.2);
        }
        
        [data-theme="dark"] .threed-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .threed-item.has-image {
            background-size: cover;
            background-position: center;
        }
        
        .threed-item.has-image:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .website-section {
            padding: 0;
            margin-top: 2.5rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: 0.2s;
        }
        
        .website-section .section-title {
            padding-left: 2.25rem;
        }
        
        .website-section .slide-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--border);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--bg);
        }

        .sound-section {
            padding: 0;
            margin-top: 2.5rem;
            padding-bottom: 2rem;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: 0.25s;
        }
        
        .sound-section .section-title {
            padding-left: 2.25rem;
        }
        
        .sound-section .slide-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--border);
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--bg);
        }
    </style>
</head>
<body>

    <div class="container">

                            </video>

                        <path d="M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.42 1.41l4.59-4.59a1 1 0 0 0 0-1.41L10.71 6.7a1 1 0 0 0-1.42 0Z"/>

                        <path d="M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.42 1.41l4.59-4.59a1 1 0 0 0 0-1.41L10.71 6.7a1 1 0 0 0-1.42 0Z"/>

                        <div class="slide">

                <button class="slider-nav next" onclick="nextWebsiteSlide()" aria-label="Next">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.42 1.41l4.59-4.59a1 1 0 0 0 0-1.41L10.71 6.7a1 1 0 0 0-1.42 0Z"/>

        <section class="sound-section">
            <h2 class="section-title">Sound-design</h2>
            <div class="slider-wrapper">
                <button class="slider-nav prev" onclick="prevSoundSlide()" aria-label="Previous">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.29 6.71a1 1 0 0 0 0 1.41L13.17 12l-3.88 3.88a1 1 0 1 0 1.42 1.41l4.59-4.59a1 1 0 0 0 0-1.41L10.71 6.7a1 1 0 0 0-1.42 0Z"/>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        updateThemeIcon(savedTheme);

        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const slides = slider.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        const graphicsGrid = document.getElementById('graphics-grid');
        const graphicsPreview = document.getElementById('graphics-preview');
        
        for (let i = 0; i < 49; i++) {
            const item = document.createElement('div');
            item.className = 'graphic-item';
            item.dataset.index = i;
            item.textContent = (i + 1);

            item.addEventListener('mouseenter', function() {
                graphicsPreview.textContent = 'Graphic ' + (i + 1);
            });

            item.addEventListener('click', function() {
                graphicsPreview.textContent = 'Graphic ' + (i + 1);
            });
            
            graphicsGrid.appendChild(item);
        }

        const threedGrid = document.getElementById('threed-grid');
        const threedPreview = document.getElementById('threed-preview');
        
        for (let i = 0; i < 49; i++) {
            const item = document.createElement('div');
            item.className = 'threed-item';
            item.dataset.index = i;
            item.textContent = (i + 1);

            item.addEventListener('mouseenter', function() {
                threedPreview.textContent = '3D ' + (i + 1);
            });

            item.addEventListener('click', function() {
                threedPreview.textContent = '3D ' + (i + 1);
            });
            
            threedGrid.appendChild(item);
        }

        let currentWebsiteSlide = 0;
        const websiteSlider = document.getElementById('website-slider');
        const websiteSlides = websiteSlider.querySelectorAll('.slide');
        const totalWebsiteSlides = websiteSlides.length;
        
        function updateWebsiteSlider() {
            websiteSlider.style.transform = `translateX(-${currentWebsiteSlide * 100}%)`;
        }
        
        function nextWebsiteSlide() {
            currentWebsiteSlide = (currentWebsiteSlide + 1) % totalWebsiteSlides;
            updateWebsiteSlider();
        }
        
        function prevWebsiteSlide() {
            currentWebsiteSlide = (currentWebsiteSlide - 1 + totalWebsiteSlides) % totalWebsiteSlides;
            updateWebsiteSlider();
        }

        let currentSoundSlide = 0;
        const soundSlider = document.getElementById('sound-slider');
        const soundSlides = soundSlider.querySelectorAll('.slide');
        const totalSoundSlides = soundSlides.length;
        
        function updateSoundSlider() {
            soundSlider.style.transform = `translateX(-${currentSoundSlide * 100}%)`;
        }
        
        function nextSoundSlide() {
            currentSoundSlide = (currentSoundSlide + 1) % totalSoundSlides;
            updateSoundSlider();
        }
        
        function prevSoundSlide() {
            currentSoundSlide = (currentSoundSlide - 1 + totalSoundSlides) % totalSoundSlides;
            updateSoundSlider();
        }
    </script>
